<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D नशा मुक्ति साँप-सीढ़ी खेल</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 25px;
            max-width: 1200px;
            width: 100%;
            position: relative;
        }
        .game-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .game-title {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .game-subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .player-setup {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        .player-count {
            margin-bottom: 15px;
        }
        .player-count label {
            font-weight: bold;
            margin-right: 10px;
            color: #2c3e50;
        }
        .player-count select {
            padding: 8px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            font-size: 1em;
            background: white;
        }
        .start-game-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s ease;
        }
        .start-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        .game-area {
            display: none;
        }
        .game-area.active {
            display: block;
        }
        .players-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .player-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
        }
        .player-card.active {
            border-color: #3498db;
            background: #e3f2fd;
            transform: scale(1.05);
        }
        .player-name {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .player-position {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .game-board-container {
            position: relative;
            height: 500px;
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .dice {
            width: 70px;
            height: 70px;
            background: white;
            border: 3px solid #34495e;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #34495e;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .dice:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .dice.rolling {
            animation: roll 0.8s ease-in-out;
        }
        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }
        .roll-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }
        .roll-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(52, 152, 219, 0.6);
        }
        .roll-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .game-status {
            text-align: center;
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 15px;
            padding: 12px;
            background: #ecf0f1;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            z-index: 1000;
            text-align: center;
            display: none;
        }
        .message-popup.show {
            display: block;
            animation: popIn 0.5s ease-out;
        }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .message-popup h3 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.4em;
        }
        .message-popup p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 18px;
        }
        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        .overlay.show {
            display: block;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 4px;
        }
        .ladder-color {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }
        .snake-color {
            background: linear-gradient(45deg, #8B4513, #A0522D);
        }
        .awareness-color {
            background: #f1c40f;
        }
        .support-color {
            background: #2ecc71;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a2a6c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .restart-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s ease;
        }
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        .progress-container {
            margin-bottom: 20px;
            background: #ecf0f1;
            border-radius: 15px;
            padding: 15px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #bdc3c7;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9em;
        }
        .game-summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .summary-title {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .message-popup.positive {
            border-left: 5px solid #27ae60;
        }
        .message-popup.negative {
            border-left: 5px solid #e74c3c;
        }
        .message-popup.positive h3 {
            color: #2980b9;
        }
        .message-popup.negative h3 {
            color: #e74c3c;
        }
        
        /* Snake hover effects */
        .snake-hover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .snake-element {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .snake-element:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p>3D गेम लोड हो रहा है...</p>
    </div>
    
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🐍🪜 3D नशा मुक्ति साँप-सीढ़ी</h1>
            <p class="game-subtitle">3D अनुभव के साथ नशा मुक्ति के बारे में जानें</p>
        </div>
        
        <div class="player-setup" id="playerSetup">
            <div class="player-count">
                <label for="playerCountSelect">खिलाड़ियों की संख्या:</label>
                <select id="playerCountSelect">
                    <option value="2">2 खिलाड़ी</option>
                    <option value="3">3 खिलाड़ी</option>
                    <option value="4">4 खिलाड़ी</option>
                </select>
                <button class="start-game-btn" onclick="startGame()">खेल शुरू करें</button>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
            </div>
            <div class="players-info" id="playersInfo"></div>
            <div class="game-status" id="gameStatus">
                खेल शुरू करने के लिए पासा फेंकें!
            </div>
            <div class="game-board-container" id="gameBoardContainer">
                <div class="snake-hover-overlay" id="snakeHoverOverlay"></div>
            </div>
            <div class="controls">
                <div class="dice" id="dice">🎲</div>
                <button class="roll-btn" id="rollBtn">पासा फेंकें</button>
                <button class="restart-btn" onclick="restartGame()">नया खेल</button>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color ladder-color"></div>
                    <span>सीढ़ी</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color snake-color"></div>
                    <span>साँप</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color awareness-color"></div>
                    <span>जागरूकता</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color support-color"></div>
                    <span>सहायता</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="message-popup" id="messagePopup">
        <h3 id="popupTitle"></h3>
        <p id="popupMessage"></p>
        <button class="close-btn" onclick="closePopup()">समझ गया</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game data
        const awarenessMessages = {
            2: "नशा छोड़ो, ज़िंदगी से नाता जोड़ो।",
            9: "जो नशे से लड़े, वो सच्चा खिलाड़ी है।",
            18: "नशा छोड़कर खेलो ज़िंदगी की असली लूडो।",
            24: "खुशहाल जीवन का सूत्र — नशा मुक्त भारत।",
            36: "एक नशा, सौ समस्याएँ। इसे आज ही छोड़ें।",
            45: "अच्छे दोस्त वही हैं, जो नशे से दूर रखें।",
            58: "ताकत है खुद में, नशे में नहीं।",
            63: "सपनों की उड़ान नशा नहीं, शिक्षा देती है।",
            77: "खेल, कला और पढ़ाई – यही है असली नशा।",
            84: "'ना' कहना सीखो — नशा, दबाव और बुरी संगत को।"
        };
        
        const supportMessages = {
            5: "Narcotics Control Bureau (NCB) — भारत में नशीली दवाओं के विरुद्ध सबसे प्रमुख संस्था।",
            16: "National Drug Dependence Treatment Centre (NDDTC), AIIMS — इलाज और पुनर्वास में अग्रणी।",
            27: "Ministry of Social Justice and Empowerment — नशा मुक्ति अभियान की मुख्य संस्था।",
            33: "राष्ट्रीय नशा मुक्ति हेल्पलाइन 14446 — सहायता के लिए तुरंत कॉल करें।",
            47: "State Anti-Narcotics Task Forces — हर राज्य में नशे के खिलाफ विशेष बल कार्यरत हैं।",
            52: "राष्ट्रीय स्वास्थ्य मिशन (NHM) — मानसिक स्वास्थ्य और पुनर्वास में मदद करता है।",
            66: "Nasha Mukt Bharat Abhiyan — नशा मुक्त भारत के लिए केंद्र सरकार की बड़ी पहल।",
            71: "CARA, NGOs और सामुदायिक समूह — नशा पीड़ितों को पुनर्वास में सहायता देते हैं।",
            89: "Youth Red Cross & NSS Volunteers — जागरूकता और नशा मुक्ति शिविरों में मदद करते हैं।",
            96: "Police & Excise Departments — नशे के व्यापार पर सख्त निगरानी रखते हैं।"
        };
        
        const snakes = {
            99: 79, 87: 24, 74: 53, 68: 40, 55: 37, 42: 22, 34: 12, 29: 9, 17: 7
        };
        
        const ladders = {
            4: 14, 11: 32, 23: 44, 38: 59, 49: 67, 65: 85, 72: 91, 81: 98
        };
        
        // Asset paths - fallback to colored shapes if assets not found
        const snakeAssets = {
            normal: [
                'assets/snakes/snake1.svg',
                'assets/snakes/snake2.svg',
                'assets/snakes/snake3.svg',
                'assets/snakes/snake4.svg',
                'assets/snakes/snake5.svg',
                'assets/snakes/snake6.svg',
                'assets/snakes/snake7.svg',
                'assets/snakes/snake8.svg',
                'assets/snakes/snake9.svg'
            ],
            hover: [
                'assets/snakes_hover/snake1.svg',
                'assets/snakes_hover/snake2.svg',
                'assets/snakes_hover/snake3.svg',
                'assets/snakes_hover/snake4.svg',
                'assets/snakes_hover/snake5.svg',
                'assets/snakes_hover/snake6.svg',
                'assets/snakes_hover/snake7.svg',
                'assets/snakes_hover/snake8.svg',
                'assets/snakes_hover/snake9.svg'
            ],
            bite: [
                'assets/snake_bite/snake1.svg',
                'assets/snake_bite/snake2.svg',
                'assets/snake_bite/snake3.svg',
                'assets/snake_bite/snake4.svg',
                'assets/snake_bite/snake5.svg',
                'assets/snake_bite/snake6.svg',
                'assets/snake_bite/snake7.svg',
                'assets/snake_bite/snake8.svg',
                'assets/snake_bite/snake9.svg'
            ]
        };
        
        const ladderAsset = 'assets/ladder/ladder_piece.svg';
        
        // Game state
        let players = [];
        let currentPlayer = 0;
        let gameStarted = false;
        let scene, camera, renderer;
        let boardGroup, playerTokens = [];
        let snakeElements = []; // Store snake 3D objects for interaction
        let raycaster, mouse;
        let animationId;
        let gameStats = {
            totalMoves: 0,
            snakesHit: 0,
            laddersUsed: 0,
            awarenessMessages: 0,
            supportMessages: 0,
            startTime: null
        };
        
        // Texture loader
        const textureLoader = new THREE.TextureLoader();
        
        // Asset loading functions
        function loadTexture(path, fallbackColor = 0x8B4513) {
            return new Promise((resolve) => {
                textureLoader.load(
                    path,
                    (texture) => {
                        resolve(texture);
                    },
                    undefined,
                    (error) => {
                        console.warn(`Could not load texture: ${path}, using fallback color`);
                        resolve(null);
                    }
                );
            });
        }
        
        // Initialize Three.js
        function initThreeJS() {
            const container = document.getElementById('gameBoardContainer');
            
            // Clean up existing renderer
            if (renderer) {
                container.removeChild(renderer.domElement);
                renderer.dispose();
            }
            
            // Scene setup  
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 50);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(0, 15, 15);
            camera.lookAt(0, 0, 0);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -20;
            directionalLight.shadow.camera.right = 20;
            directionalLight.shadow.camera.top = 20;
            directionalLight.shadow.camera.bottom = -20;
            scene.add(directionalLight);
            
            // Raycaster for mouse interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Add event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onMouseClick);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
        }
        
        function onWindowResize() {
            const container = document.getElementById('gameBoardContainer');
            if (container && camera && renderer) {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        }
        
        function onMouseClick(event) {
            const container = document.getElementById('gameBoardContainer');
            const rect = container.getBoundingClientRect();
            
            mouse.x = ((event.clientX - rect.left) / container.clientWidth) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / container.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            // Check snake interactions
            const snakeIntersects = raycaster.intersectObjects(snakeElements, true);
            if (snakeIntersects.length > 0) {
                const snakeObject = snakeIntersects[0].object;
                if (snakeObject.userData.snakeData) {
                    handleSnakeClick(snakeObject.userData.snakeData);
                }
            }
            
            if (boardGroup) {

        function getCellNumber(row, col) {
            const isLeftToRight = row % 2 === 0;
            if (isLeftToRight) {
                return 100 - (row * 10) - col;
            } else {
                return 100 - (row * 10) - (9 - col);
            }
        }
        
        function getCellPosition(cellNumber) {
            const row = Math.floor((100 - cellNumber) / 10);
            let col = (100 - cellNumber) % 10;
            const isLeftToRight = row % 2 === 0;
            
            if (!isLeftToRight) {
                col = 9 - col;
            }
            
            const x = (col - 4.5);
            const z = 4.5 - row;
            
            return { x, y: 0.2, z };
        }
        
        async function createSnake(start, end, snakeIndex) {
            const startPos = getCellPosition(start);
            const endPos = getCellPosition(end);
            
            // Load snake texture
            const snakeTexture = await loadTexture(snakeAssets.normal[snakeIndex % snakeAssets.normal.length]);
            
            // Create more realistic snake body with segments
            const segments = 15;
            const segmentRadius = 0.12;
            
            // Create a curved path for the snake
            const midPoint1 = new THREE.Vector3(
                startPos.x + (Math.random() - 0.5) * 3,
                startPos.y + 1 + Math.random() * 0.5,
                startPos.z + (Math.random() - 0.5) * 3
            );
            const midPoint2 = new THREE.Vector3(
                endPos.x + (Math.random() - 0.5) * 3,
                endPos.y + 0.8 + Math.random() * 0.3,
                endPos.z + (Math.random() - 0.5) * 3
            );
            
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(startPos.x, startPos.y + 0.3, startPos.z),
                midPoint1,
                midPoint2,
                new THREE.Vector3(endPos.x, endPos.y + 0.3, endPos.z)
            ]);
            
            // Create snake body with segments
            for (let i = 0; i < segments; i++) {
                const t = i / (segments - 1);
                const position = curve.getPoint(t);
                const radius = segmentRadius * (1 - t * 0.3); // Tapering effect
                
                const segmentGeometry = new THREE.SphereGeometry(radius, 8, 6);
                let segmentMaterial;
                
                if (snakeTexture) {
                    segmentMaterial = new THREE.MeshStandardMaterial({ 
                        map: snakeTexture,
                        roughness: 0.8
                    });
                } else {
                    segmentMaterial = new THREE.MeshStandardMaterial({ 
                        color: new THREE.Color().setHSL(0.12, 0.8, 0.3 + Math.random() * 0.2),
                        roughness: 0.8
                    });
                }
                
                const segment = new THREE.Mesh(segmentGeometry, segmentMaterial);
                segment.position.copy(position);
                segment.castShadow = true;
                segment.userData.snakeData = {
                    start: start,
                    end: end,
                    index: snakeIndex % snakeAssets.normal.length,
                    isSnake: true
                };
                segment.userData.isHovering = false;
                
                boardGroup.add(segment);
                snakeElements.push(segment);
            }
            
            // Create realistic snake head
            const headGeometry = new THREE.SphereGeometry(0.18, 12, 8);
            let headMaterial;
            
            if (snakeTexture) {
                headMaterial = new THREE.MeshStandardMaterial({ 
                    map: snakeTexture,
                    roughness: 0.6
                });
            } else {
                headMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x4a4a4a,
                    roughness: 0.6
                });
            }
            
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.copy(curve.getPoint(0));
            head.position.y += 0.1;
            head.castShadow = true;
            head.userData.snakeData = {
                start: start,
                end: end,
                index: snakeIndex % snakeAssets.normal.length,
                isSnake: true
            };
            head.userData.isHovering = false;
            
            boardGroup.add(head);
            snakeElements.push(head);
            
            // Add realistic snake eyes
            const eyeGeometry = new THREE.SphereGeometry(0.04, 8, 8);
            const eyeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xff0000,
                emissive: 0x440000
            });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(head.position.x - 0.08, head.position.y + 0.06, head.position.z - 0.12);
            boardGroup.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(head.position.x + 0.08, head.position.y + 0.06, head.position.z - 0.12);
            boardGroup.add(rightEye);
            
            // Add snake tongue
            const tongueGeometry = new THREE.CylinderGeometry(0.01, 0.01, 0.15, 4);
            const tongueMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xff4444
            });
            
            const tongue = new THREE.Mesh(tongueGeometry, tongueMaterial);
            tongue.position.set(head.position.x, head.position.y, head.position.z - 0.2);
            tongue.rotation.x = Math.PI / 2;
            boardGroup.add(tongue);
        }
        
        async function createLadder(start, end) {
            const startPos = getCellPosition(start);
            const endPos = getCellPosition(end);
            
            // Load ladder texture
            const ladderTexture = await loadTexture(ladderAsset);
            
            const height = Math.sqrt(
                Math.pow(endPos.x - startPos.x, 2) + 
                Math.pow(endPos.y - startPos.y + 2, 2) + 
                Math.pow(endPos.z - startPos.z, 2)
            );
            
            // Calculate the number of ladder pieces needed
            const pieceHeight = 0.5;
            const pieceCount = Math.ceil(height / pieceHeight);
            
            // Calculate center position and rotation
            const centerX = (startPos.x + endPos.x) / 2;
            const centerY = (startPos.y + endPos.y + 2) / 2;
            const centerZ = (startPos.z + endPos.z) / 2;
            
            // Calculate direction vector
            const direction = new THREE.Vector3(
                endPos.x - startPos.x,
                endPos.y - startPos.y + 2,
                endPos.z - startPos.z
            ).normalize();
            
            const quaternion = new THREE.Quaternion();
            quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction);
            
            if (ladderTexture) {
                // Use custom ladder pieces
                for (let i = 0; i < pieceCount; i++) {
                    const t = i / (pieceCount - 1);
                    const pieceX = startPos.x + (endPos.x - startPos.x) * t;
                    const pieceY = startPos.y + (endPos.y - startPos.y + 2) * t;
                    const pieceZ = startPos.z + (endPos.z - startPos.z) * t;
                    
                    const pieceGeometry = new THREE.PlaneGeometry(0.6, pieceHeight);
                    const pieceMaterial = new THREE.MeshStandardMaterial({ 
                        map: ladderTexture,
                        transparent: true,
                        side: THREE.DoubleSide
                    });
                    
                    const piece = new THREE.Mesh(pieceGeometry, pieceMaterial);
                    piece.position.set(pieceX, pieceY, pieceZ);
                    piece.quaternion.copy(quaternion);
                    piece.castShadow = true;
                    boardGroup.add(piece);
                }
            } else {
                // Fallback to original ladder design
                createFallbackLadder(startPos, endPos, height, centerX, centerY, centerZ, quaternion);
            }
        }
        
        function createFallbackLadder(startPos, endPos, height, centerX, centerY, centerZ, quaternion) {
            // Create ladder sides
            const sideGeometry = new THREE.CylinderGeometry(0.04, 0.04, height, 8);
            const ladderMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x3498db,
                roughness: 0.6
            });
            
            // Create left side
            const leftSide = new THREE.Mesh(sideGeometry, ladderMaterial);
            leftSide.position.set(centerX - 0.15, centerY, centerZ);
            leftSide.quaternion.copy(quaternion);
            leftSide.castShadow = true;
            boardGroup.add(leftSide);
            
            // Create right side
            const rightSide = new THREE.Mesh(sideGeometry, ladderMaterial);
            rightSide.position.set(centerX + 0.15, centerY, centerZ);
            rightSide.quaternion.copy(quaternion);
            rightSide.castShadow = true;
            boardGroup.add(rightSide);
            
            // Create rungs
            const rungGeometry = new THREE.CylinderGeometry(0.025, 0.025, 0.35, 8);
            const rungMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x2980b9,
                roughness: 0.6
            });
            
            const rungCount = Math.max(3, Math.floor(height / 0.5));
            for (let i = 1; i <= rungCount; i++) {
                const t = i / (rungCount + 1);
                const rungX = startPos.x + (endPos.x - startPos.x) * t;
                const rungY = startPos.y + (endPos.y - startPos.y + 2) * t;
                const rungZ = startPos.z + (endPos.z - startPos.z) * t;
                
                const rung = new THREE.Mesh(rungGeometry, rungMaterial);
                rung.position.set(rungX, rungY, rungZ);
                rung.rotation.z = Math.PI / 2;
                rung.castShadow = true;
                boardGroup.add(rung);
            }
        }
        
        function createPlayerTokens() {

            const colors = [0xe74c3c, 0x3498db, 0x2ecc71, 0xf39c12];

                token.position.set(

                    startPosition.y + 0.2,

                playerTokens.push(token);

        function movePlayerToken(playerIndex, targetCell) {
            const token = playerTokens[playerIndex];
            const targetPosition = getCellPosition(targetCell);
            
            // Adjust position if multiple players on same cell
            const playersOnCell = players.filter(p => p.position === targetCell);
            const playerIndexOnCell = playersOnCell.findIndex(p => p.id === players[playerIndex].id);
            const offset = (playerIndexOnCell - (playersOnCell.length - 1) / 2) * 0.3;
            
            targetPosition.x += offset;
            targetPosition.y = 0.4;
            
            // Animate movement
            const startPos = token.position.clone();
            const startTime = Date.now();
            const duration = 1000;
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth movement
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                // Add arc to movement
                const currentPos = new THREE.Vector3().lerpVectors(startPos, targetPosition, easeProgress);
                currentPos.y += Math.sin(easeProgress * Math.PI) * 0.5;
                
                token.position.copy(currentPos);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    token.position.copy(targetPosition);
                }
            }
            
            animate();
        }

            const playersInfo = document.getElementById('playersInfo');
            playersInfo.innerHTML = '';
            
            players.forEach((player, index) => {
                const playerCard = document.createElement('div');
                playerCard.className = `player-card ${index === currentPlayer ? 'active' : ''}`;
                playerCard.id = `player-card-${index}`;
                playerCard.innerHTML = `
                    <div class="player-name" style="color: ${getPlayerColor(player.color)}">${player.name}</div>
                    <div class="player-position">स्थिति: ${player.position}</div>
                `;
                playersInfo.appendChild(playerCard);
            });
        }
        
        function updatePlayerInfo() {
            players.forEach((player, index) => {
                const card = document.getElementById(`player-card-${index}`);
                if (card) {
                    card.className = `player-card ${index === currentPlayer ? 'active' : ''}`;
                    card.querySelector('.player-position').textContent = `स्थिति: ${player.position}`;
                }
            });
        }
        
        function getPlayerColor(colorClass) {
            const colors = {
                'player-1': '#e74c3c',
                'player-2': '#3498db',
                'player-3': '#2ecc71',
                'player-4': '#f39c12'
            };
            return colors[colorClass] || '#2c3e50';
        }
        
        function showMessage(title, message, type = 'neutral') {
            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupMessage').textContent = message;
            
            const popup = document.getElementById('messagePopup');
            popup.className = 'message-popup show';
            
            // Add color coding based on message type
            if (type === 'positive') {
                popup.classList.add('positive');
            } else if (type === 'negative') {
                popup.classList.add('negative');
            }
            
            document.getElementById('overlay').classList.add('show');
        }
        
        function closePopup() {
            const popup = document.getElementById('messagePopup');
            popup.classList.remove('show', 'positive', 'negative');
            document.getElementById('overlay').classList.remove('show');
        }
        
        function playSound(type) {
            // Create audio context for sound effects
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Different frequencies for different events
                switch(type) {
                    case 'snake':
                        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.5);
                        break;
                    case 'ladder':
                        oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.3);
                        break;
                    case 'awareness':
                    case 'support':
                        oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                        break;
                }
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log("Audio not supported:", e);
            }
        }
        
        function rollDice() {
            if (!gameStarted) return;
            
            const dice = document.getElementById('dice');
            const rollBtn = document.getElementById('rollBtn');
            
            rollBtn.disabled = true;
            dice.classList.add('rolling');
            
            let rollCount = 0;
            const rollInterval = setInterval(() => {
                dice.textContent = Math.floor(Math.random() * 6) + 1;
                rollCount++;
                
                if (rollCount > 8) {
                    clearInterval(rollInterval);
                    const finalRoll = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = finalRoll;
                    dice.classList.remove('rolling');
                    
                    setTimeout(() => {
                        movePlayer(finalRoll);
                        rollBtn.disabled = false;
                    }, 500);
                }
            }, 100);
        }
        
        function movePlayer(steps) {
            const player = players[currentPlayer];
            let newPosition = Math.min(player.position + steps, 100);
            
            // Can only win by exact count
            if (player.position + steps > 100) {
                showMessage('बहुत ज्यादा!', `${player.name} को ${100 - player.position} की जरूरत है, लेकिन ${steps} आया। फिर कोशिश करें!`, 'neutral');
                nextPlayer(steps);
                return;
            }
            
            player.position = newPosition;
            player.moves++;
            gameStats.totalMoves++;
            
            movePlayerToken(currentPlayer, newPosition);
            updatePlayerInfo();
            updateGameStatus();
            updateProgressBar();
            
            // Check for win condition
            if (player.position === 100) {
                setTimeout(() => {
                    showMessage('बधाई हो! 🎉', `${player.name} ने खेल जीत लिया! नशा मुक्त जीवन की ओर यह एक बड़ा कदम है।`, 'positive');
                    gameStarted = false;
                    showGameSummary(player);
                }, 1000);
                return;
            }
            
            // Check for snake, ladder, or special cells after a delay
            setTimeout(() => {
                checkSpecialCells(player, steps);
            }, 1000);
        }
        
        function checkSpecialCells(player, steps) {
            if (snakes[player.position]) {
                playSound('snake');
                gameStats.snakesHit++;
                const oldPosition = player.position;
                player.position = snakes[player.position];
                
                // Find and animate the snake that bit the player
                const biteSnake = snakeElements.find(snake => 
                    snake.userData.snakeData && 
                    snake.userData.snakeData.start === oldPosition
                );
                
                if (biteSnake) {
                    showSnakeBite(biteSnake);
                }
                
                movePlayerToken(currentPlayer, player.position);
                showMessage('साँप! 🐍', `ओह नहीं! ${player.name} साँप के मुँह में फँस गए और ${oldPosition} से ${player.position} पर आ गए। नशा भी ऐसे ही आपको नीचे ले जाता है।`, 'negative');
                updatePlayerInfo();
                updateProgressBar();
            } else if (ladders[player.position]) {
                playSound('ladder');
                gameStats.laddersUsed++;
                const oldPosition = player.position;
                player.position = ladders[player.position];
                movePlayerToken(currentPlayer, player.position);
                showMessage('सीढ़ी! 🪜', `वाह! ${player.name} ने सीढ़ी पकड़ ली और ${oldPosition} से ${player.position} पर चढ़ गए। नशा मुक्ति के रास्ते पर यह एक अच्छा कदम है।`, 'positive');
                updatePlayerInfo();
                updateProgressBar();
                
                // Check for win after ladder
                if (player.position === 100) {
                    setTimeout(() => {
                        showMessage('बधाई हो! 🎉', `${player.name} ने सीढ़ी के साथ खेल जीत लिया! नशा मुक्त जीवन की ओर यह एक बड़ा कदम है।`, 'positive');
                        gameStarted = false;
                        showGameSummary(player);
                    }, 1000);
                    return;
                }
            } else if (awarenessMessages[player.position]) {
                playSound('awareness');
                gameStats.awarenessMessages++;
                showMessage('जागरूकता संदेश 💡', awarenessMessages[player.position], 'positive');
            } else if (supportMessages[player.position]) {
                playSound('support');
                gameStats.supportMessages++;
                showMessage('सहायता संसाधन 🤝', supportMessages[player.position], 'positive');
            }
            
            nextPlayer(steps);
        }
        
        function nextPlayer(steps) {
            // Move to next player if not a 6
            if (steps !== 6) {
                currentPlayer = (currentPlayer + 1) % players.length;
                updateGameStatus();
                updatePlayerInfo();
            } else {
                showMessage('फिर से चलें! 🎲', `${players[currentPlayer].name} को 6 आया है! उन्हें एक और मौका मिलता है।`, 'positive');
            }
        }
        
        function updateGameStatus() {
            const statusElement = document.getElementById('gameStatus');
            const current = players[currentPlayer];
            statusElement.textContent = `${current.name} की बारी है (वर्तमान स्थिति: ${current.position})`;
        }
        
        function startAnimationLoop() {
            function animate() {
                if (!gameStarted && animationId) {
                    cancelAnimationFrame(animationId);
                    return;
                }
                
                animationId = requestAnimationFrame(animate);
                
                if (renderer && scene && camera) {
                    // Gentle camera rotation for dynamic view (slower speed)
                    const time = Date.now() * 0.0001; // Reduced from 0.0003 to 0.0001 for slower rotation
                    const radius = 15;
                    camera.position.x = Math.sin(time) * radius;
                    camera.position.z = Math.cos(time) * radius;
                    camera.lookAt(0, 0, 0);
                    
                    renderer.render(scene, camera);
                }
            }
            animate();
        }
        
        // Event listeners
        document.getElementById('rollBtn').addEventListener('click', rollDice);
        document.getElementById('dice').addEventListener('click', rollDice);
        
        // Close popup on overlay click
        document.getElementById('overlay').addEventListener('click', closePopup);
        
        // Initialize the game
        function init() {
            // Hide loading screen initially
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 500);
        }
        
        // Start the game when page loads
        window.onload = init;
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });
    </script>
</body>

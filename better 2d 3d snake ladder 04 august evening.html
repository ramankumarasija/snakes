<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D नशा मुक्ति साँप-सीढ़ी खेल</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 25px;
            max-width: 1400px;
            width: 100%;
            position: relative;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .game-title {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .game-subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .player-setup {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .player-count {
            margin-bottom: 15px;
        }
        
        .player-count label {
            font-weight: bold;
            margin-right: 10px;
            color: #2c3e50;
        }
        
        .player-count select {
            padding: 8px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            font-size: 1em;
            background: white;
        }
        
        .start-game-btn, .toggle-3d-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .toggle-3d-btn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }
        
        .start-game-btn:hover, .toggle-3d-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .game-area {
            display: none;
        }
        
        .game-area.active {
            display: block;
        }
        
        .players-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .player-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .player-card.active {
            border-color: #3498db;
            background: #e3f2fd;
            transform: scale(1.05);
        }
        
        .player-name {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .player-position {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .game-board-container {
            position: relative;
            height: 700px;
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #87CEEB;
        }
        
        .board-2d {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(10, 55px);
            grid-template-rows: repeat(10, 55px);
            gap: 2px;
            background: #8B4513;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .board-3d {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .cell {
            background: #f5f5dc;
            border: 2px solid #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-weight: bold;
            font-size: 12px;
            color: #333;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cell:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .cell.awareness {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .cell.support {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .cell.start {
            background: linear-gradient(135deg, #90EE90, #32CD32);
            color: #006400;
            font-weight: bold;
        }
        
        .cell.end {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #B8860B;
            font-weight: bold;
        }
        
        .snake, .ladder {
            position: absolute;
            z-index: 5;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .snake:hover, .ladder:hover {
            transform: scale(1.05);
            z-index: 15;
        }
        
        .snake-image, .ladder-image {
            transition: all 0.3s ease;
            cursor: pointer;
            pointer-events: auto;
        }
        
        .snake-image:hover {
            filter: brightness(1.2) drop-shadow(0 0 10px rgba(255, 0, 0, 0.7));
        }
        
        .ladder-image:hover {
            filter: brightness(1.2) drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
        }
        
        .game-piece {
            position: absolute;
            width: 25px;
            height: 30px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 10;
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }
        
        .piece-red { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .piece-blue { background: linear-gradient(135deg, #3498db, #2980b9); }
        .piece-green { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .piece-yellow { background: linear-gradient(135deg, #f39c12, #d68910); }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .dice {
            width: 80px;
            height: 80px;
            background: white;
            border: 3px solid #34495e;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #34495e;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .dice:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .dice.rolling {
            animation: roll 0.8s ease-in-out;
        }
        
        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }
        
        .roll-btn, .restart-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }
        
        .roll-btn:hover, .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(52, 152, 219, 0.6);
        }
        
        .roll-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .game-status {
            text-align: center;
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 15px;
            padding: 12px;
            background: #ecf0f1;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .progress-container {
            margin-bottom: 20px;
            background: #ecf0f1;
            border-radius: 15px;
            padding: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #bdc3c7;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 12px;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9em;
        }
        
        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            z-index: 1000;
            text-align: center;
            display: none;
        }
        
        .message-popup.show {
            display: block;
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .message-popup h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .message-popup p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        
        .overlay.show {
            display: block;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .ladder-color {
            background: linear-gradient(45deg, #DAA520, #FFD700);
        }
        
        .snake-color {
            background: linear-gradient(45deg, #cc3333, #ff6666);
        }
        
        .awareness-color {
            background: #f1c40f;
        }
        
        .support-color {
            background: #2ecc71;
        }
        
        .message-popup.positive {
            border-left: 5px solid #27ae60;
        }
        
        .message-popup.negative {
            border-left: 5px solid #e74c3c;
        }
        
        .message-popup.positive h3 {
            color: #2980b9;
        }
        
        .message-popup.negative h3 {
            color: #e74c3c;
        }
        
        /* Three.js Canvas Styling */
        #threejs-canvas {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        
        /* Animation effects */
        @keyframes snakePulse {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.7)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 0, 0, 1)); }
        }
        
        @keyframes ladderGlow {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6)); }
            50% { filter: drop-shadow(0 0 16px rgba(255, 215, 0, 1)); }
        }
        
        .high-threat-snake {
            animation: snakePulse 2s infinite;
        }
        
        .special-ladder {
            animation: ladderGlow 3s infinite;
        }
        
        /* Loading spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #ecf0f1;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🐍🪜 3D नशा मुक्ति साँप-सीढ़ी</h1>
            <p class="game-subtitle">नशा मुक्ति के बारे में जानें - अब 3D में!</p>
        </div>
        
        <div class="player-setup" id="playerSetup">
            <div class="player-count">
                <label for="playerCountSelect">खिलाड़ियों की संख्या:</label>
                <select id="playerCountSelect">
                    <option value="2">2 खिलाड़ी</option>
                    <option value="3">3 खिलाड़ी</option>
                    <option value="4">4 खिलाड़ी</option>
                </select>
                <button class="start-game-btn" onclick="startGame()">खेल शुरू करें</button>
                <button class="toggle-3d-btn" onclick="toggle3DMode()">3D मोड टॉगल करें</button>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
            </div>
            <div class="players-info" id="playersInfo"></div>
            <div class="game-status" id="gameStatus">
                खेल शुरू करने के लिए पासा फेंकें!
            </div>
            <div class="game-board-container" id="gameBoardContainer">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <div class="board-2d" id="gameBoard" style="display: none;">
                    <!-- 2D Board cells will be generated by JavaScript -->
                </div>
                <canvas class="board-3d" id="threejs-canvas" style="display: none;"></canvas>
            </div>
            <div class="controls">
                <div class="dice" id="dice">🎲</div>
                <button class="roll-btn" id="rollBtn">पासा फेंकें</button>
                <button class="restart-btn" onclick="restartGame()">नया खेल</button>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color ladder-color"></div>
                    <span>सीढ़ी</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color snake-color"></div>
                    <span>साँप</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color awareness-color"></div>
                    <span>जागरूकता</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color support-color"></div>
                    <span>सहायता</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="message-popup" id="messagePopup">
        <h3 id="popupTitle"></h3>
        <p id="popupMessage"></p>
        <button class="close-btn" onclick="closePopup()">समझ गया</button>
    </div>
    
    <script>
        // Initialize GSAP plugins
        gsap.registerPlugin(ScrollTrigger);
        
        // Game Configuration
        const CONFIG = {
            BOARD_SIZE: 10,
            CELL_SIZE: 55,
            ANIMATION_DURATION: 1000,
            SNAKE_HEIGHT_MULTIPLIER: 0.8,
            LADDER_HEIGHT_MULTIPLIER: 0.6,
            ENABLE_3D: false
        };
        
        // Game data
        const awarenessMessages = {

        const supportMessages = {
            5: "Narcotics Control Bureau (NCB) — भारत में नशीली दवाओं के विरुद्ध सबसे प्रमुख संस्था।",

            47: "State Anti-Narcotics Task Forces — हर राज्य में नशे के खिलाफ विशेष बल कार्यरत हैं।",
            52: "राष्ट्रीय स्वास्थ्य मिशन (NHM) — मानसिक स्वास्थ्य और पुनर्वास में मदद करता है।",
            66: "Nasha Mukt Bharat Abhiyan — नशा मुक्त भारत के लिए केंद्र सरकार की बड़ी पहल।",
            71: "CARA, NGOs और सामुदायिक समूह — नशा पीड़ितों को पुनर्वास में सहायता देते हैं।",
            89: "Youth Red Cross & NSS Volunteers — जागरूकता और नशा मुक्ति शिविरों में मदद करते हैं।",
            96: "Police & Excise Departments — नशे के व्यापार पर सख्त निगरानी रखते हैं।"
        };
        
        const snakes = {
            99: 79, 87: 24, 74: 53, 68: 40, 55: 37, 42: 22, 34: 12, 29: 9, 17: 7
        };
        
        const ladders = {
            4: 14, 11: 32, 23: 44, 38: 59, 49: 67, 65: 85, 72: 91, 81: 98
        };
        
        // Strategic assignments
        const strategicSnakeAssignment = {
            99: { info: { title: 'राजा कोबरा - किंग स्नेक 👑🐍', message: 'सबसे खतरनाक साँप! नशे की लत का राजा।' }, height: 50, threat: 'extreme' },
            87: { info: { title: 'हरा वाइपर - ग्रीन वेनम 🐍☠️', message: 'मुंह खोलकर डराता है। नशे का जहर तुरंत असर करता है।' }, height: 45, threat: 'high' },
            74: { info: { title: 'धारीदार अजगर - स्ट्राइप्ड पायथन 🐍', message: 'धीरे-धीरे जकड़ता है। नशे की लत भी ऐसे ही बांधती है।' }, height: 40, threat: 'high' },

        // Create 2D board

                const base = 100 - row * 10;
                if (row % 2 === 0) {
                    // Even row: left to right (100,99,...,91)
                    for (let i = 0; i < 10; i++) {
                        const pos = base - i;
                        createCell(gameBoard, pos);
                    }
                } else {
                    // Odd row: right to left (81,82,...,90)
                    for (let i = 9; i >= 0; i--) {
                        const pos = base - i;
                        createCell(gameBoard, pos);
                    }
                }
            }
            
            createSnakesAndLadders2D();
        }

        // Get coordinates for a position on the board
        function getCoordinates(position) {
            // Calculate row and column based on traditional snakes and ladders board
            const row = Math.floor((position - 1) / CONFIG.BOARD_SIZE);
            const col = (position - 1) % CONFIG.BOARD_SIZE;
            
            // Alternate row direction for traditional snakes and ladders layout
            // Even rows (0,2,4,6,8) go left to right
            // Odd rows (1,3,5,7,9) go right to left
            let x;
            if (row % 2 === 0) {
                x = col;
            } else {
                x = CONFIG.BOARD_SIZE - 1 - col;
            }
            
            // Invert y so that position 1 is at the bottom and 100 at the top
            const y = CONFIG.BOARD_SIZE - 1 - row;
            
            return {
                x: x * (CONFIG.CELL_SIZE + 2),
                y: y * (CONFIG.CELL_SIZE + 2)
            };
        }

        // Create 3D board
        function create3DBoard() {
            boardCubes = [];
            
            for (let i = 1; i <= 100; i++) {
                const geometry = new THREE.BoxGeometry(0.8, 0.1, 0.8);
                let material;

                }
                
                const cube = new THREE.Mesh(geometry, material);
                const coords = get3DCoordinates(i);
                cube.position.set(coords.x, 0, coords.z);
                cube.userData = { position: i };
                cube.receiveShadow = true;
                
                scene.add(cube);
                boardCubes.push(cube);

            // Create 3D snakes and ladders

        // Create 3D snakes and ladders
        function create3DSnakesAndLadders() {
            // Create snakes
            Object.entries(snakes).forEach(([start, end]) => {
                const startCoords = get3DCoordinates(parseInt(start));
                const endCoords = get3DCoordinates(parseInt(end));
                
                // Create curved snake body
                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(startCoords.x, 0.5, startCoords.z),
                    new THREE.Vector3((startCoords.x + endCoords.x) / 2, 2, (startCoords.z + endCoords.z) / 2),
                    new THREE.Vector3(endCoords.x, 0.5, endCoords.z)
                ]);
                
                const tubeGeometry = new THREE.TubeGeometry(curve, 20, 0.15, 8, false);
                const material = new THREE.MeshLambertMaterial({ color: 0xff0000 });
                const snake = new THREE.Mesh(tubeGeometry, material);
                snake.castShadow = true;
                
                scene.add(snake);
                
                // Add snake head
                const headGeometry = new THREE.SphereGeometry(0.25, 16, 16);
                const headMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.copy(endCoords);
                head.position.y = 0.5;
                head.castShadow = true;
                
                scene.add(head);
            });
            
            // Create ladders
            Object.entries(ladders).forEach(([start, end]) => {
                const startCoords = get3DCoordinates(parseInt(start));
                const endCoords = get3DCoordinates(parseInt(end));
                
                // Create ladder sides
                const sideGeometry = new THREE.CylinderGeometry(0.05, 0.05, 
                    Math.sqrt(Math.pow(endCoords.x - startCoords.x, 2) + Math.pow(endCoords.z - startCoords.z, 2) + 4));
                const sideMaterial = new THREE.MeshLambertMaterial({ color: 0xDAA520 });
                
                // Calculate position and rotation for ladder sides
                const midX = (startCoords.x + endCoords.x) / 2;
                const midZ = (startCoords.z + endCoords.z) / 2;
                const distance = Math.sqrt(Math.pow(endCoords.x - startCoords.x, 2) + Math.pow(endCoords.z - startCoords.z, 2));
                const angle = Math.atan2(endCoords.x - startCoords.x, endCoords.z - startCoords.z);
                
                // Left side
                const leftSide = new THREE.Mesh(sideGeometry, sideMaterial);
                leftSide.position.set(midX - 0.2 * Math.sin(angle), 1, midZ - 0.2 * Math.cos(angle));
                leftSide.rotation.z = Math.PI / 2 - angle;
                leftSide.castShadow = true;
                scene.add(leftSide);
                
                // Right side
                const rightSide = new THREE.Mesh(sideGeometry, sideMaterial);
                rightSide.position.set(midX + 0.2 * Math.sin(angle), 1, midZ + 0.2 * Math.cos(angle));
                rightSide.rotation.z = Math.PI / 2 - angle;
                rightSide.castShadow = true;
                scene.add(rightSide);
                
                // Add ladder rungs
                const rungGeometry = new THREE.CylinderGeometry(0.03, 0.03, 0.4);
                const rungMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 });
                
                const rungCount = 5;
                for (let i = 1; i < rungCount; i++) {
                    const rung = new THREE.Mesh(rungGeometry, rungMaterial);
                    const t = i / rungCount;
                    const rungX = startCoords.x + (endCoords.x - startCoords.x) * t;
                    const rungZ = startCoords.z + (endCoords.z - startCoords.z) * t;
                    const rungY = 0.5 + 2 * t;
                    
                    rung.position.set(rungX, rungY, rungZ);
                    rung.rotation.z = Math.PI / 2 - angle;
                    rung.castShadow = true;
                    
                    scene.add(rung);
                }
            });
        }
        
        // Get 3D coordinates for a position
        function get3DCoordinates(position) {
            // Calculate row and column based on traditional snakes and ladders board
            const row = Math.floor((position - 1) / CONFIG.BOARD_SIZE);
            const col = (position - 1) % CONFIG.BOARD_SIZE;
            
            // Alternate row direction for traditional snakes and ladders layout
            // Even rows (0,2,4,6,8) go left to right
            // Odd rows (1,3,5,7,9) go right to left
            let x;
            if (row % 2 === 0) {
                x = col - 4.5; // Center the board at x=0
            } else {
                x = 4.5 - col; // Center the board at x=0
            }
            
            // Position the board with position 1 at the front and 100 at the back
            const z = 4.5 - row;
            
            return { x, z };
        }

        // Roll dice
        function rollDice() {
            if (!gameState.gameStarted) return;
            
            const rollBtn = document.getElementById('rollBtn');
            const dice = document.getElementById('dice');
            
            rollBtn.disabled = true;
            dice.classList.add('rolling');
            
            // Animate dice roll
            let rollCount = 0;
            const rollInterval = setInterval(() => {
                dice.textContent = Math.floor(Math.random() * 6) + 1;
                rollCount++;
                
                if (rollCount > 8) {
                    clearInterval(rollInterval);
                    const finalRoll = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = finalRoll;
                    dice.classList.remove('rolling');
                    
                    movePlayer(finalRoll);
                    
                    setTimeout(() => {
                        rollBtn.disabled = false;
                    }, 1000);
                }
            }, 100);
        }
        
        // Move player
        function movePlayer(steps) {
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            const newPosition = Math.min(currentPlayer.position + steps, 100);
            
            // Animate movement based on current mode
            if (gameState.is3DMode) {
                animatePlayerMovement3D(currentPlayer, newPosition);
            } else {
                animatePlayerMovement(currentPlayer, newPosition);
            }
        }
        
        // Animate player movement in 2D
        function animatePlayerMovement(player, newPosition) {
            const piece = document.getElementById(`piece-${player.id}`);
            const oldPosition = player.position;
            
            // Create movement animation
            let currentPos = oldPosition;
            const moveInterval = setInterval(() => {
                if (currentPos < newPosition) {
                    currentPos++;
                    const coords = getCoordinates(currentPos);
                    
                    gsap.to(piece, {
                        left: `${coords.x + 15}px`,
                        top: `${coords.y + 10}px`,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                } else {
                    clearInterval(moveInterval);
                    player.position = newPosition;
                    
                    // Check for snakes, ladders, or special cells
                    setTimeout(() => {
                        checkSpecialCells(player);
                    }, 300);
                }
            }, 200);
        }
        
        // Animate player movement in 3D
        function animatePlayerMovement3D(player, newPosition) {
            const playerMesh = playerMeshes[player.id];
            const oldPosition = player.position;
            
            // Create movement animation
            let currentPos = oldPosition;
            const moveInterval = setInterval(() => {
                if (currentPos < newPosition) {
                    currentPos++;
                    const coords = get3DCoordinates(currentPos);
                    
                    // Animate using GSAP
                    gsap.to(playerMesh.position, {
                        x: coords.x,
                        z: coords.z,
                        duration: 0.3,
                        ease: "power2.out",
                        yoyo: true,
                        repeat: 1,
                        onUpdate: function() {
                            // Add a slight bounce effect
                            playerMesh.position.y = 0.3 + Math.abs(Math.sin(this.progress() * Math.PI)) * 0.5;
                        }
                    });
                } else {
                    clearInterval(moveInterval);
                    player.position = newPosition;
                    
                    // Check for snakes, ladders, or special cells
                    setTimeout(() => {
                        checkSpecialCells(player);
                    }, 300);
                }
            }, 200);
        }
        
        // Check for special cells
        function checkSpecialCells(player) {
            const position = player.position;
            
            // Check for snakes
            if (snakes[position]) {
                const newPos = snakes[position];
                showMessage('negative', 'साँप का डंक! 🐍', `${player.name} को साँप ने डंक मारा! स्थिति ${position} से ${newPos} पर चले गए।`);
                
                setTimeout(() => {
                    if (gameState.is3DMode) {
                        animatePlayerMovement3D(player, newPos);
                    } else {
                        animatePlayerMovement(player, newPos);
                    }
                    showSnakeInfo(position);
                }, 1000);
                return;
            }
            
            // Check for ladders
            if (ladders[position]) {
                const newPos = ladders[position];
                showMessage('positive', 'सीढ़ी मिली! 🪜', `${player.name} को सीढ़ी मिली! स्थिति ${position} से ${newPos} पर पहुँचे।`);
                
                setTimeout(() => {
                    if (gameState.is3DMode) {
                        animatePlayerMovement3D(player, newPos);
                    } else {
                        animatePlayerMovement(player, newPos);
                    }
                    showLadderInfo(position);
                }, 1000);
                return;
            }
            
            // Check for awareness messages
            if (awarenessMessages[position]) {
                showMessage('positive', 'जागरूकता संदेश 💡', awarenessMessages[position]);
            }
            
            // Check for support messages
            if (supportMessages[position]) {
                showMessage('positive', 'सहायता जानकारी 🤝', supportMessages[position]);
            }
            
            // Check for win condition
            if (position === 100) {
                showMessage('positive', 'विजय! 🏆', `${player.name} ने खेल जीत लिया! नशा मुक्ति की यात्रा पूरी हुई!`);
                endGame();
                return;
            }
            
            // Next player's turn
            nextPlayer();
        }
        
        // Next player's turn
        function nextPlayer() {
            // Update current player
            document.getElementById(`player-card-${gameState.currentPlayerIndex}`).classList.remove('active');
            
            gameState.currentPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
            
            document.getElementById(`player-card-${gameState.currentPlayerIndex}`).classList.add('active');
            
            updatePlayerCards();
            updateGameStatus();
            updateProgress();
        }
        
        // Update player cards
        function updatePlayerCards() {
            gameState.players.forEach((player, index) => {
                const card = document.getElementById(`player-card-${index}`);
                card.querySelector('.player-position').textContent = `स्थिति: ${player.position}`;
            });
        }
        
        // Update game status
        function updateGameStatus() {
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            document.getElementById('gameStatus').textContent = 
                `${currentPlayer.name} की बारी - पासा फेंकें!`;
        }
        
        // Update progress
        function updateProgress() {
            const maxPosition = Math.max(...gameState.players.map(p => p.position));
            const progress = (maxPosition / 100) * 100;
            
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${Math.round(progress)}%`;
        }
        
        // Show message popup
        function showMessage(type, title, message) {
            const popup = document.getElementById('messagePopup');
            const overlay = document.getElementById('overlay');
            
            popup.className = `message-popup show ${type}`;
            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupMessage').textContent = message;
            
            overlay.classList.add('show');
        }
        
        // Close popup
        function closePopup() {
            document.getElementById('messagePopup').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }
        
        // Show cell info
        function showCellInfo(position) {
            if (awarenessMessages[position]) {
                showMessage('positive', 'जागरूकता संदेश 💡', awarenessMessages[position]);
            } else if (supportMessages[position]) {
                showMessage('positive', 'सहायता जानकारी 🤝', supportMessages[position]);
            }
        }
        
        // Show snake info
        function showSnakeInfo(position) {
            const snake = strategicSnakeAssignment[position];
            if (snake) {
                showMessage('negative', snake.info.title, snake.info.message);
            }
        }
        
        // Show ladder info
        function showLadderInfo(position) {
            const ladder = strategicLadderAssignment[position];
            if (ladder) {
                showMessage('positive', ladder.info.title, ladder.info.message);
            }
        }
        
        // Toggle 3D mode
        function toggle3DMode() {
            gameState.is3DMode = !gameState.is3DMode;
            
            const board2D = document.getElementById('gameBoard');
            const canvas3D = document.getElementById('threejs-canvas');
            const toggleBtn = document.querySelector('.toggle-3d-btn');
            
            if (gameState.is3DMode) {
                board2D.style.display = 'none';
                canvas3D.style.display = 'block';
                toggleBtn.textContent = '2D मोड पर जाएं';
                
                // Initialize 3D if not already done
                if (!scene) {
                    initThreeJS();
                    create3DPlayerPieces();
                }
            } else {
                board2D.style.display = 'grid';
                canvas3D.style.display = 'none';
                toggleBtn.textContent = '3D मोड पर जाएं';
                
                if (gameState.animationId) {
                    cancelAnimationFrame(gameState.animationId);
                }
            }
        }
        
        // Restart game
        function restartGame() {
            // Reset game state
            gameState = {
                players: [],
                currentPlayerIndex: 0,
                gameStarted: false,
                is3DMode: false,
                scene: null,
                camera: null,
                renderer: null,
                board3D: null,
                gamePieces3D: [],
                animationId: null,
                controls: null
            };
            
            // Reset UI
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('playerSetup').style.display = 'block';
            
            // Clear board
            document.querySelectorAll('.game-piece').forEach(piece => piece.remove());
            
            // Reset progress
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressText').textContent = '0%';
            
            // Stop 3D animation
            if (gameState.animationId) {
                cancelAnimationFrame(gameState.animationId);
            }
            
            // Reset 3D mode
            const board2D = document.getElementById('gameBoard');
            const canvas3D = document.getElementById('threejs-canvas');
            const toggleBtn = document.querySelector('.toggle-3d-btn');
            
            board2D.style.display = 'grid';
            canvas3D.style.display = 'none';
            toggleBtn.textContent = '3D मोड पर जाएं';
            
            closePopup();
        }
        
        // End game
        function endGame() {
            gameState.gameStarted = false;
            document.getElementById('rollBtn').disabled = true;
            
            setTimeout(() => {
                if (confirm('खेल समाप्त! क्या आप नया खेल शुरू करना चाहते हैं?')) {
                    restartGame();
                }
            }, 2000);
        }
        
        // Hide loading spinner
        function hideLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'none';
            document.getElementById('gameBoard').style.display = 'grid';
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
        });
    </script>
</body>
</html>
